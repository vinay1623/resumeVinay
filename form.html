<html>
<head>
<script>
function validateForm() {
  var x = document.forms["form"]["name"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
</script>
</head>
<body>
<form method="GET" action="" name="form" onsubmit="return validateForm()">

<label for="full_name" align="left"style="font-family: 'Lato', sans-serif;"><b>NAME</b></label></br>
  <input type="text"  id="name" name="name" placeholder="Exaple Name" style="font-family: 'Lato', sans-serif;">
 
	<span class="error"style="font-family: 'Lato', sans-serif;" id="nameError"> </span>

  
  
</br></br>
  <label for="mobile" align="left"style="font-family: 'Lato', sans-serif;"><b>PASSWORD</b></label></br>
  <input type="password" id="password" name="password" placeholder="*********" style="font-family: 'Lato', sans-serif;">
 <span class="error"style="font-family: 'Lato', sans-serif;" id="passwordError"> </span>
 
 </br>
 </br>
 <button type="submit" class="button"style=" border-radius: 5px;" name="submit" style="font-family: 'Lato', sans-serif;">Submit</button>
 
 </form>
 </body>
 </html>
